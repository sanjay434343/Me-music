<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack of Us</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script> <!-- GSAP Library -->
    <style>
        body {
            margin: 0;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            scrollbar-width: thin;
        }

        .container {
            text-align: center;
        }

        .video-player {
            border-radius: 50%; /* Makes the video circular */
            width: 300px; /* Set your desired width */
            height: 300px; /* Set your desired height */
            overflow: hidden; /* Hides overflow */
            object-fit: cover; /* Ensures the video covers the circular area */
        }

        .video-text {
            font-family: 'MyCustomFont', sans-serif;
            color: #000000;
            margin-top: 80px;
            font-size: 60px;
        }

        @media screen and (max-width: 768px) {
            .video-player {
                position: relative;
                top: -40px;
                width: 200px; /* Set your desired width */
                height: 200px; /* Set your desired height */
            } 
            .video-text {
                font-family: 'MyCustomFont', sans-serif;
                color: #000000;
                margin-top: 20px;
                font-size: 20px;
                position: absolute;
                bottom: 15px;
                left: 25%;
                font-size: 30px;
            }
        }

        @font-face {
            font-family: 'MyCustomFont'; /* Name you want to use for the font */
            src: url('Sketch.ttf') format('truetype'); /* Path to your font file */
            font-weight: normal; /* You can specify the weight if needed */
            font-style: normal; /* You can specify the style if needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" class="video-player" autoplay loop>
            <source src="https://cdn.pixabay.com/video/2022/09/20/131973-751915246_large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="video-text">Soundtrack of Us</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoText = document.querySelector('.video-text'); // Select the video text

            // Set a timeout to zoom the video after 5 seconds
            setTimeout(() => {
                // Create a GSAP timeline for smooth animations
                const tl = gsap.timeline();
                tl.to(videoText, {
                    opacity: 0, // Fade out the text
                    duration: 0.5, // Duration of the text fade
                    ease: "power2.in" // Smoother easing for fade
                })
                .to(videoPlayer, {
                    scale: 4, // Zoom in
                    borderRadius: "0%", // Remove circular border
                    width: "100vw", // Fill the screen width
                    height: "100vh", // Fill the screen height
                    duration: 1, // Duration of the zoom
                    ease: "power2.out" // Smoother easing
                })
                .to(videoPlayer, {
                    opacity: 0, // Fade out the video
                    duration: 1, // Duration of the fade
                    ease: "power2.in" // Smoother easing for fade
                })
                .eventCallback("onComplete", () => {
                    // Redirect to main.html after fade out
                    window.location.href = 'main.html';
                });
            }, 5000);
        });
    </script>
</body>
</html>
