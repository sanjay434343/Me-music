<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Position relative for absolute positioning of children */
            height: 100vh; /* Full viewport height */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Keep it behind other content */
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire background */
        }
        
        .content {
            display: flex; /* Use flexbox for centering */
            align-items: center;
            justify-content: center; /* Center horizontally */
            text-align: center; 
            font-size: 90px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center vertically and horizontally */
            color: #ffffff; /* Set color for the text */
            white-space: nowrap; /* Prevent text from wrapping to the next line */
        }

        .text {
            font-family: 'CustomFont', sans-serif; 
            position: absolute;
            bottom: 20px;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for text width */
            font-size: 40px;
            margin-bottom: -20px;
            color: #ffffff; /* Set color for the text */
            white-space: nowrap; /* Prevent text from wrapping to the next line */
            font-weight: 200;
        }

        @font-face {
            font-family: 'CustomFont'; /* Choose a name for your font */
            src: url('MusicNoteOne-rg7W9.ttf') format('truetype');
            font-weight: normal; /* Define the weight of the font */
            font-style: normal; /* Define the style of the font */
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://cdn.pixabay.com/video/2022/09/20/131973-751915246_large.mp4" type="video/mp4"> <!-- Replace with your video file -->
            Your browser does not support HTML5 video.
        </video>
    </div>
    
    <div class="content">
        <i class="fa-solid fa-music fa-bounce fa-2xs"></i>
    </div>

    <div class="text">
        <p>Soundtrack of Us</p>
    </div>
</body>
</html>
